<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="root/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="root/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="root/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="root/site.css" />
</head>
<body>
    <header>
        <div class="modal fade" id="ModalAdvice" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" style="width: 49vh !important; background-color: #0d213a">
                  <div class="modal-body">
                    <img src="root/image/Ruta_RUEDA_CUMBIA.svg" style="width: 95%; margin-left: 1.5vh">
                  </div>
                  <div class="modal-footer" style="border-top: 1px solid #0d213a !important;">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
            </div>
        </div>
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active" style="background-image: url('root/image/RUEDA_DE_CUMBIA/CUMBIA_1.jpg')">
                   
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('root/image/RUEDA_DE_CUMBIA/CUMBIA_2.JPG')">
                   
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#ModalAdvice").modal('show');
    });
</script>
</html>
