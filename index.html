<!DOCTYPE html>        
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="root/site.css" />
    <link rel="stylesheet" href="root/bootstrap/dist/css/bootstrap.min.css" />
    <title>Splash</title>
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="Splash_Screen1"></div>
    <div id="Splash_Screen2" style="display: none;"></div>

    <script type="text/javascript" src="root/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $("#Splash_Screen1").fadeOut(300);
                $("#Splash_Screen2").fadeIn(400);
            }, 2000);
        });
    </script>
</body>
</html>
